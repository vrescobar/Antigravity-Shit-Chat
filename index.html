<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Antigravity Shit-Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a !important;
            color: #fff !important;
            height: 100vh;
            /* Fallback */
            height: 100dvh;
            /* Dynamic constraint */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 !important;
        }

        /* Cascade Selector / Header */
        .headers-container {
            background: #2a2a2a !important;
            border-bottom: 1px solid #3a3a3a !important;
            position: relative;
            z-index: 100;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .cascade-tab {
            padding: 12px 16px;
            cursor: pointer;
            border-right: 1px solid #3a3a3a;
            opacity: 0.6;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cascade-tab.active {
            opacity: 1;
            background: #333;
            border-bottom: 2px solid #3b82f6;
        }

        .cascade-tab .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .cascade-tab.active-window .status {
            background: #4ade80;
        }

        /* Green if optimized/active window */

        .chat-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        .chat-content {
            padding: 16px;
            min-height: 100%;
        }

        .input-section {
            background: #2a2a2a !important;
            padding: 12px;
            /* Account for mobile safe areas */
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            border-top: 1px solid #3a3a3a !important;
            position: relative;
            z-index: 1000;
            /* Increased z-index */
            display: flex;
            gap: 8px;
        }

        textarea {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: white;
            padding: 8px;
            border-radius: 6px;
            resize: none;
            height: 40px;
        }

        button {
            padding: 0 20px;
            background: #3b82f6;
            border: none;
            color: white;
            border-radius: 6px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
    </style>
    <style id="cascade-style">
        /* Dynamic styles will be injected here */
    </style>
</head>

<body>

    <div class="headers-container" id="tabsContainer">
        <!-- Tabs injected here -->
        <div class="cascade-tab">Loading...</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-content" id="chatContent">
            <div class="loading">Waiting for connection...</div>
        </div>
    </div>

    <div class="input-section">
        <textarea id="messageInput" placeholder="Type a message..."></textarea>
        <button id="sendBtn">Send</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
